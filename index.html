<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-League Stats Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        font-size: 16px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .input-section {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .input-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .input-group label {
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
        min-width: 200px;
      }

      .input-group input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #667eea;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
        min-width: 150px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #764ba2;
      }

      .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn-start {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-reset {
        background: #ff6b6b;
        color: white;
      }

      .error {
        color: #ff6b6b;
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }

      .sets-container {
        display: none;
      }

      .sets-container.active {
        display: block;
      }

      .set-section {
        margin-bottom: 40px;
      }

      .set-title {
        color: white;
        font-size: 1.8em;
        margin-bottom: 15px;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .table-wrapper {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 400px;
      }

      th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 14px;
      }

      td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
        font-weight: 500;
      }

      td:first-child {
        text-align: left;
        background: #f8f9fa;
        font-weight: bold;
        color: #333;
      }

      .stat-cell {
        cursor: pointer;
        transition: all 0.2s;
        user-select: none;
        border-radius: 5px;
        font-weight: bold;
      }

      .stat-attacks {
        background: #00ff0d;
        color: #000;
        font-weight: bold;
      }

      .stat-blocks {
        background: #0008ff;
        color: #fff;
        font-weight: bold;
      }

      .stat-aces {
        background: #ffd000;
        color: #000;
        font-weight: bold;
      }

      .stat-opp-errors {
        background: #ff0000;
        color: #fff;
        font-weight: bold;
      }

      .stat-cell:active {
        transform: scale(0.98);
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          max-width: 100%;
        }

        .header {
          margin-bottom: 20px;
        }

        .header h1 {
          font-size: 1.8em;
          margin-bottom: 5px;
        }

        .header p {
          font-size: 14px;
        }

        .input-section {
          padding: 20px;
          margin-bottom: 20px;
          max-width: 100%;
        }

        .input-group {
          flex-direction: column;
          margin-bottom: 15px;
          gap: 8px;
        }

        .input-group label {
          flex-direction: row;
          align-items: center;
          font-size: 14px;
          min-width: auto;
        }

        .input-group input {
          width: 100%;
          min-width: auto;
          padding: 10px 12px;
          font-size: 16px;
        }

        .button-group {
          gap: 8px;
        }

        button {
          padding: 10px 20px;
          font-size: 14px;
          flex: 1;
          min-width: 100px;
        }

        .set-section {
          margin-bottom: 25px;
        }

        .set-title {
          font-size: 1.4em;
          margin-bottom: 12px;
        }

        .table-wrapper {
          padding: 12px;
          border-radius: 8px;
        }

        table {
          min-width: 100%;
          font-size: 12px;
        }

        th {
          padding: 10px 5px;
          font-size: 11px;
        }

        td {
          padding: 12px 6px;
          font-size: 12px;
        }

        td:first-child {
          padding: 12px 8px;
          font-size: 11px;
        }

        .stat-cell {
          padding: 10px 4px;
          border-radius: 4px;
          font-size: 14px;
          font-weight: bold;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 8px;
        }

        .header h1 {
          font-size: 1.4em;
          margin-bottom: 5px;
        }

        .header p {
          font-size: 12px;
        }

        .input-section {
          padding: 15px;
          margin-bottom: 15px;
        }

        .input-group input {
          font-size: 16px;
          padding: 10px;
        }

        button {
          padding: 10px 15px;
          font-size: 12px;
        }

        .set-title {
          font-size: 1.2em;
          margin-bottom: 10px;
        }

        .table-wrapper {
          padding: 10px;
        }

        table {
          font-size: 11px;
        }

        th {
          padding: 8px 4px;
          font-size: 10px;
        }

        td {
          padding: 10px 4px;
          font-size: 11px;
        }

        td:first-child {
          padding: 10px 5px;
          font-size: 10px;
        }

        .stat-cell {
          padding: 8px 3px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üèê KantiGo Sports - VLeague Stats</h1>
        <p>Track your team's performance across all sets</p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <label>Team A Name:</label>
          <input
            type="text"
            id="teamAInput"
            placeholder="Enter Team A name"
            value="Team A"
          />
        </div>
        <div class="input-group">
          <label>Team B Name:</label>
          <input
            type="text"
            id="teamBInput"
            placeholder="Enter Team B name"
            value="Team B"
          />
        </div>
        <div class="button-group">
          <button class="btn-start" onclick="startGame()">Start Game</button>
          <button class="btn-reset" onclick="resetAll()">Reset All</button>
        </div>
        <div id="error" class="error"></div>
      </div>

      <div id="setsContainer" class="sets-container">
        <!-- Sets will be dynamically generated here -->
      </div>
    </div>

    <script>
      let teamA = "Team A";
      let teamB = "Team B";
      const stats = ["ATTACKS", "BLOCKS", "ACES", "OPP ERRORS"];
      const sets = [1, 2, 3, 4, 5];

      // Initialize data structure: sets[setNumber] = {ATTACKS: {teamA: 0, teamB: 0}, ...}
      let gameData = {};

      function initializeGameData() {
        gameData = {};
        sets.forEach((setNum) => {
          gameData[setNum] = {};
          stats.forEach((stat) => {
            gameData[setNum][stat] = {
              teamA: 0,
              teamB: 0,
            };
          });
        });
      }

      function startGame() {
        teamA = document.getElementById("teamAInput").value.trim();
        teamB = document.getElementById("teamBInput").value.trim();
        const errorDiv = document.getElementById("error");

        if (!teamA || !teamB) {
          errorDiv.textContent = "Please enter both team names!";
          return;
        }

        if (teamA === teamB) {
          errorDiv.textContent = "Team names must be different!";
          return;
        }

        errorDiv.textContent = "";
        initializeGameData();
        renderSets();
        document.getElementById("setsContainer").classList.add("active");
      }

      function renderSets() {
        const container = document.getElementById("setsContainer");
        container.innerHTML = "";

        sets.forEach((setNum) => {
          const setSection = document.createElement("div");
          setSection.className = "set-section";
          setSection.innerHTML = `
                    <div class="set-title">Set ${setNum}</div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Stats</th>
                                    <th>${teamA}</th>
                                    <th>${teamB}</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${stats
                                  .map((stat) => {
                                    const statClass = `stat-${stat.toLowerCase().replace(/\s+/g, "-")}`;
                                    return `
                                    <tr>
                                        <td>${stat}</td>
                                        <td class="stat-cell ${statClass}" onclick="incrementStat(${setNum}, '${stat}', 'teamA')" id="set${setNum}-${stat}-teamA">
                                            ${gameData[setNum][stat].teamA}
                                        </td>
                                        <td class="stat-cell ${statClass}" onclick="incrementStat(${setNum}, '${stat}', 'teamB')" id="set${setNum}-${stat}-teamB">
                                            ${gameData[setNum][stat].teamB}
                                        </td>
                                    </tr>
                                `;
                                  })
                                  .join("")}
                            </tbody>
                        </table>
                    </div>
                `;
          container.appendChild(setSection);
        });
      }

      function incrementStat(setNum, stat, team) {
        gameData[setNum][stat][team]++;
        const cellId = `set${setNum}-${stat}-${team}`;
        document.getElementById(cellId).textContent =
          gameData[setNum][stat][team];
      }

      function resetAll() {
        document.getElementById("teamAInput").value = "Team A";
        document.getElementById("teamBInput").value = "Team B";
        document.getElementById("error").textContent = "";
        document.getElementById("setsContainer").classList.remove("active");
        initializeGameData();
      }

      // Initialize on page load
      window.addEventListener("load", () => {
        initializeGameData();
      });
    </script>
  </body>
</html>
